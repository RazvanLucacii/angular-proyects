<div class="container">
    <form #loginForm="ngForm">
        <label class="form-control">Usuario: </label>
        <input type="text" #cajausuario name="cajausuario" class="form-label" />
        <label class="form-control">Contrase√±a: </label>
        <input type="password" #cajapassword name="cajapassword" class="form-label" />
        <br/>
        <button class="btn btn-primary" (click)="iniciarUsuario()">
            Loguearte
        </button>
        
    </form>
    <br/>
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
                <th>Director</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td>{{empleado.idEmpleado}}</td>
                <td>{{empleado.apellido}}</td>
                <td>{{empleado.oficio}}</td>
                <td>{{empleado.salario}}</td>
                <td>{{empleado.director}}</td>
            </tr>
        </tbody>
    </table>
</div>
