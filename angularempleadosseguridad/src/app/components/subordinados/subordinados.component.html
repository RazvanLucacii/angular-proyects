<div class="container">
    <button (click)="obtenerEmpleados()">
        Mostrar
    </button>
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
                <th>Director</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let subordinado of subordinados">
                <td>{{subordinado.idEmpleado}}</td>
                <td>{{subordinado.apellido}}</td>
                <td>{{subordinado.oficio}}</td>
                <td>{{subordinado.salario}}</td>
                <td>{{subordinado.director}}</td>
            </tr>
        </tbody>
    </table>
</div>
