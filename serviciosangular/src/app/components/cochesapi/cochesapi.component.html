<div class="container">
    <h1>Coches Api Angular</h1>
    <table class="table table-dark table-bordered">
        <thead >
            <tr>
                <th>ID Coche</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Conductor</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let coche of coches">
                <td>{{coche.idcoche}}</td>
                <td>{{coche.marca}}</td>
                <td>{{coche.modelo}}</td>
                <td>{{coche.conductor}}</td>
                <td><img src="{{coche.imagen}}" style="width: 300px; height: 200px;" alt="coche"></td>
            </tr>
        </tbody>
    </table>
</div>
