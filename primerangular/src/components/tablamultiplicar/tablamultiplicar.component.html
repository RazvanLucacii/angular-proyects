<div>
    <h1>Tabla de Multiplicar</h1>
    <form>
        <label>Numero: </label>
        <input type="number" name="cajanumero" #cajanumero /><br/>
        <button (click)="mostrarOperacion()">
            Resultado
        </button>
    </form>
    <hr/>
    <table border="1">
        <thead>
            <tr>
                <th>Operacion</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let num of numeros; let i = index">
                <td>
                    {{numero}} * {{i + 1}}
                </td>
                <td>
                    {{num}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
