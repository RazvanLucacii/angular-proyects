<div class="container">
    <h1>Alumnos Auth Angular</h1>
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Imagen</th>
                <th>ID Curso</th>
                <th>Activo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alumno of alumnos">
                <td>{{alumno.idAlumno}}</td>
                <td>{{alumno.nombre}}</td>
                <td>{{alumno.apellidos}}</td>
                <td><img src="{{alumno.imagen}}" style="width: 200px; height: 200px;" alt="imagen"></td>
                <td>{{alumno.idCurso}}</td>
                <td>{{alumno.activo}}</td>
            </tr>
        </tbody>
    </table>
</div>
