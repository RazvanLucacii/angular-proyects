<div class="container">
    <h1>Nuevo Departamento</h1>
    <form #insertForm="ngForm">
        <label>Id Departamento</label>
        <input type="number" #cajaid name="cajaid" class="form-control">
        <label>Nombre</label>
        <input type="text" #cajanombre name="cajanombre" class="form-control">
        <label>Localidad</label>
        <input type="text" #cajalocalidad name="cajalocalidad" class="form-control">
        <button class="btn btn-success" (click)="insertarDepartamento()">Insertar Departamento</button>
    </form>
</div>
